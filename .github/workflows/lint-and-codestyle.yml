on:
  workflow_call:
    inputs:
      app-name:
        description: 'Name of the app'
        required: true
        type: string
      php-version:
        description: 'PHP version to test against'
        required: true
        type: string

jobs:
  lint-php-codestyle:
    name: PHP Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Clone owncloud/core
        uses: actions/checkout@v4
        with:
          repository: owncloud/core

      - name: Checkout apps/${{ inputs.app-name }}
        uses: actions/checkout@v4
        with:
          path: apps/${{ inputs.app-name }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: curl, gd, json, xml, zip
          ini-values: "memory_limit=1024M"
          tools: phpstan, codesniffer

      - name: Install Composer dependencies
        run: |
          make install-composer-deps
          make vendor-bin-deps

      - name: Install Server
        run: |
          DATA_DIRECTORY=$(pwd)/data bash tests/drone/install-server.sh

      - name: Setup App
        run: |
          php occ a:e ${{ inputs.app-name }}

      - name: Run PHP Code Style Checks
        run: |
          cd apps/${{ inputs.app-name }}
          make test-php-style

      - name: Run PHP Stan
        run: |
          cd apps/${{ inputs.app-name }}
          make test-php-phpstan

      - name: Run PHP Phan
        run: |
          cd apps/${{ inputs.app-name }}
          make test-php-phan

